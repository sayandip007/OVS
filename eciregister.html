<!-- Candidate Registration Form -->
<div class="auth-container">
    <div class="form-container">
        <h2>Candidate Registration</h2>
        <form id="candidateRegisterForm">
            <div class="input-group">
                <label for="aadhaarNumber">Aadhaar Number</label>
                <input type="text" id="aadhaarNumber" name="aadhaarNumber" required>
            </div>
            <div class="input-group">
                <label for="voterNumber">Voter Number</label>
                <input type="text" id="voterNumber" name="voterNumber" required>
            </div>
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="input-group">
                <label for="partyName">Party Name</label>
                <input type="text" id="partyName" name="partyName" required>
            </div>
            <div class="input-group">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
            </div>
            <button type="submit">Register Candidate</button>
            <p id="registerError" class="error-message"></p>
            <p id="registerSuccess" class="success-message"></p>
        </form>
    </div>
</div>
