    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="nav-container">
        <a href="#" class="nav-logo">Voting Portal</a>
        <div class="logo-container">
            <img src="eci-logo.png" alt="ECI Logo" class="nav-logo-img" height="30px">
            <img src="g20-logo.png" alt="G20 Summit Logo" class="nav-logo-img" height="30px">
            <img src="75-years-logo.png" alt="75 Years Independence Logo" class="nav-logo-img" height="30px">

        <ul class="nav-menu">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>
</nav>

<!-- Dashboard -->
<div class="dashboard-container">
    <div class="card">
        <h2>Voter Dashboard</h2>
        <div class="profile-section">
            <img src="default-avatar.png" alt="Profile Image" id="profileImage" class="profile-img">
            <div class="upload_">
                +
            </div>
            <input type="file" id="uploadProfileImage" accept="image/*">
        </div>
        <div class="voter-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Voter ID:</strong> 1234</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Voting Status:</strong></p>
            <button id="voteButton" class="vote-button">Vote</button>
            <p id="voteMessage"></p>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-links">
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Terms of Service</a>
